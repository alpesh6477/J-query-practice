<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        #box {
            width: fit-content;

<body>
    <h2>jquery event.data  method</h2>
    <div id="box">
     <p>djbdccdhsbcjhds hd cdbcckhd hdbccjhbcukdncjhccjhdbchdcchdsbcjd</p>
     <p>snbuhsbxjsd xhgsvxj hds xgdjhdvhgvxx v yubujvuye  hjebhgvxuyb </p>
     <p>buxvuyn ubiuebebniue hhbdebuicbduycv hjbcjhbucyb hbcuygcyueg y</p>

    <!--  event.data na use this value je pass kari hoi te readd kari shakay
    -->

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").each(function(i){
$(this).on("click",{value:i},function(event){
    alert(event.data.value);
});

            });


        });

    </script>
