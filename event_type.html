<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
       #result
       {
           width: 500px;
           height: 500px;
           background: lightcoral;
           border: 1px solid black;
           top: 10px;
       }

      
   </style>
</head>
<body>
   <h2>jquery event  type property method</h2> 
   <div id="result"></div>
   
   <script src="/js/jquery-3.7.1.min.js"></script>
   <script>
       $(document).ready(function(){  
            $("#result").on("click dbclick mouseover mouseout" , function(event){
                $("h2").html("Event:  " + event.type)
            });
       
       });
   </script>
</body>
</html>
