<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial;
    }

    #box {
        width: 70%;
        height: 200px;
      
        overflow: auto;
        padding: 10px;
        border: 1px solid #000;

    }
    .first{
        background-color: aqua;
    }
</style>

<body>
    <h1>
        jquery css class method

    </h1>
    <div id="box">
        <h2>text box</h2>
        <p>The MRF Zapper 90/90-18 <span> tyre is a solid choice for your Honda CB Shine 125, </span> especially considering your
            preference for long and fast rides.  The average price for this tyre in India is around â‚¹1,500
            to
           can vary slightly depending on the dealer and location.</p>
    </div>
    <button id="Addbutton"> Add class</button>
    
    <button id="removebutton"> Remove class</button>
    
    <button id="togglebutton"> Toggle class</button>

<!-- css class methods  ,  changes karva mate
 
addclass()
removeclass()
toggleclass()

-->
 


    <script src="/js/jquery-3.7.1.min.js"></script>
    <script >

        $(document).ready(function(){
            $('#Addbutton').click(function(){
                $('#box').addClass("first");
            });
             
             $("#removebutton").click(function(){
                $('#box').removeClass("first");
             });
             
             $('#togglebutton').click(function(){
                $('#box').toggleClass("first"); 
             });
            
        });
    </script>
</body>


</html>
