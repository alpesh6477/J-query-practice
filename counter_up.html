<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Counter Example</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .counter {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3498db;
            background: #ecf0f1;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 0 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .counter:hover {
            background: #3498db;
            color: #ecf0f1;
            transform: translateY(-5px);
        }

        /* Currency Symbol Styling */
        .counter + span {
            font-size: 1.5rem;
            vertical-align: super;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <span class="counter">1,234,567.00</span><span>$</span><span class="counter">1.99</span>
    <span class="counter">12,345</span>
    <span class="counter">1,234,567</span>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.counter').counterUp({
                delay: 10,
                time: 1000
            });
        });
    </script>
</body>
</html>
