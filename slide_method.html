<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial;
    }

    #box {
        width: 70%;
        height: 200px;
        background: lightgreen;
        overflow: auto;
        padding: 10px;
        border: 1px solid #000;

    }

    #test {
        background-color: aqua;
    }
</style>

<body>
    <h1>
        jquery effect:slide() method

    </h1>
    <div id="box" class="test">
        <h3>test box</h3>
        <p>stance riding. The djbdnckdsbkdsndkjbsdkjcsdjcbdncbdkjbsdhcbddjbdjcbdsjgvdhyucsd average price for this tyre
            in
            India
            is around ₹1,500 to ₹2,000, but it can vary slightly depending on the dealer and location.</p>

    </div>
    <button id="slideDown"> slideDown</button>
    
    <button id="slideUp"> slideUp</button>
    <button id="slideToggle"> slideToggle</button>
    




    <!--  jquery in slide()  method
     
    slideDown()
    slideUp()
    slideToggle()

    
    
    -->



    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>

      $(document).ready(function(){
        $("#slideDown").click(function(){
$("#box").slideDown();
        });
        $("#slideUp").click(function(){
$("#box").slideUp();
        });
        $("#slideToggle").click(function(){
$("#box").slideToggle();
        });
      });
         


    
    </script>
</body>


</html>
